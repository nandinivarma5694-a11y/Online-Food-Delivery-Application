{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'core/css/signup.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Sign Up</h2>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Create Account â†’</button>
      </form>

      <p class="login-text">
        Already have an account? 
        <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
