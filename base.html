<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <link rel="stylesheet" href="/static/core/css/main.css">
    <title>{% block title %} Document {% endblock %}</title>
</head>
<body>
    <header class="w-full bg-orange-100">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="{% url 'home' %}" class="text-4xl font-bold text-orange-500" style="font-family: 'Dansing Script', cursive;">Khana Khazana</a>
        {% block navbar %}
    {% include "core/component/navbar.html" %}
    {% endblock navbar %}
        <div class="flex space-x-4 items-center">
            <input type="text" placeholder="Search" class="border rounded-lg px-2 py-1 focus:outline-none bg-orange-100">
            <div class="relative">
                <span class="absolute left-4 bottom-3 bg-orange-500 text-white rounded-full text-xs h-5 flex items-center justify-center">2</span>

            </div>
        </div>
    </header>
    
     {% block hero %}
     {% endblock hero %}
      {% block maincontent %}{% endblock maincontent %}
       {% block footer %}{% endblock footer %}
</body>
</html>
